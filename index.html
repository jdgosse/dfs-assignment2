<head>
  <meta charset="utf-8">

<body>
  <div class="nav">
    Book Club
  </div>

  <div class="content">
    <div class="selection">
      <img src="images/book1.jpg" alt"Camino Winds by John Grisham. Cover is a photo of a palm tree behind text.">
      <img src="images/book2.jpg" alt"Big Summer by Jennifer Weiner. Cover is an illustration of the back of a woman in a bathing suit.">
      <img src="images/book3.jpg" alt"The Hidden Beach by Karen Swan. Cover is a photo of a a woman in a casual white dress walking down a pier.">
      <img src="images/book4.jpg" alt"Hideaway by Nora Roberts. Cover is a painting of a rocky shore with a fence and bushes of flowers lining it.">
      <img src="images/book5.jpg" alt"Beach Read by Emily Henry. Cover is an illustration of two people reading on the beach.">
      <img src="images/book6.jpg" alt"The Subtweet by Vivek Shraya. Cover is an illustration of a woman looking outward while holding a phone.">
      <img src="images/book7.jpg" alt"There There by Tommy Orange. Cover is a render of two black feathers on a red background.">
      <img src="images/book8.jpg" alt"Small Game Hunting At The Local Coward Gun Club by Megan Gail Coles.Cover is an illusration of the face of a doe looking out.">
    </div>

    <div class="tips">
      <h1>Choose Your<br> First Book (or a few!)</h1>
      <p>We curate a list of books to choose from in each genre. Every month you have a new list of books to pick from.</p>
    </div>

    <button class="button">
      Confirm Selection
    </button>


  </div>
